<!DOCTYPE html>
<html>

<head>
	<title>Extension de clima</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
</head>

<body>
	<div class="loader-wrapper is-active">
		<div class="loader is-loading"></div>
		<p class="media-right">Obteniendo datos...</p>
	</div>
	<div class="card">
		<div class="card-content">
			<div class="media">
				<div class="media-left">
					<figure class="image is-48x48">
						<img id="icon" src="">
					</figure>
				</div>
				<div class="media-content" style="overflow: hidden !important;">
					<p id="localidad" class="title is-4">Clima en</p>
					<p id="description" class="subtitle is-6 is-capitalized">Clima</p>
				</div>
			</div>
		
			<div class="content">
				<nav class="level">
					<div class="level-item has-text-centered">
					  <div>
						<p class="heading">Temperatura</p>
						<p id="temperatura" class="title">°C</p>
					  </div>
					</div>
					<div class="level-item has-text-centered">
					  <div>
						<p class="heading">Sensación térmica</p>
						<p id="sterm" class="title">°C</p>
					  </div>
					</div>
					<div class="level-item has-text-centered">
					  <div>
						<p class="heading">Minima</p>
						<p id="minima" class="title">°C</p>
					  </div>
					</div>
					<div class="level-item has-text-centered">
					  <div>
						<p class="heading">Maxima</p>
						<p id="maxima" class="title">°C</p>
					  </div>
					</div>
				  </nav>
			</div>
			</div>
		</div>
</body>

</html>
